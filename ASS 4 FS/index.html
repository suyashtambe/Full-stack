<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Form with Validation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Secure Form Activation</h2>
        <div id="password-section">
            <label for="password">Enter Activation Password:</label>
            <input type="password" id="password">
            <button onclick="activateForm()">Activate</button>
        </div>

        <form id="user-form" onsubmit="return validateForm()">
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" placeholder="Enter 10-digit mobile number" disabled>

            <label for="email">Email Address:</label>
            <input type="text" id="email" placeholder="Enter email address" disabled>

            <button type="submit" id="submit-btn" disabled>Submit</button>
        </form>
    </div>
</body>
</html>
